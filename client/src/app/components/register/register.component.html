<div class="col-lg-6">
  <h1 class="h1-strong">{{title}}</h1>
  <div class="alert alert-success" *ngIf="status == 'success'">
    Registro complemtado correctamente, <a [routerLink] = "['/login']">identificate aquí</a>
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
      El registro no ha podido completarse, intentalo de nuevo
    </div>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-10">
    <p>
      <label for="">Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required >
      <span *ngIf="!name.valid && name.toched" >
        El nombre es obligatorio!
      </span>
    </p>

    <p>
        <label>Apellidos</label>
        <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required >
        <span *ngIf="!surname.valid && surname.toched" >
          Los apellidos son obligatorios!
        </span>
      </p>

      <p>
          <label for="">Apodo</label>
          <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required >
          <span *ngIf="!nick.valid && nick.toched" >
            El apodo es obligatorio!
          </span>
        </p>

        <p>
            <label for="">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" >
            <span *ngIf="!email.valid && email.toched" >
              El correo no es correcto!
            </span>
          </p>

          <p>
              <label for="">Password</label>
              <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required >
              <span *ngIf="!password.valid && password.toched" >
                La contraseña es obligatoria!
              </span>
            </p>

            <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Enviar</button>
  </form>
</div>
