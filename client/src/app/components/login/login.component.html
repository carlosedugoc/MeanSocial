<div class="col-lg-6">
    <h1 class="h1-strong">{{title}}</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-lg-10">
        <p>
            <label for="">Correo Electrónico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" >
            <span *ngIf="!email.valid && email.toched" >
              El correo no es correcto!
            </span>
          </p>

            <p>
                <label for="">Contraseña</label>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required >
                <span *ngIf="!password.valid && password.toched" >
                  La contraseña es obligatoria!
                </span>
              </p>
  
              <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Entrar</button>
    </form>
  </div>
